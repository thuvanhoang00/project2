{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}" width="600" height="400">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Thêm vào giỏ</button>
				<a class="btn btn-outline-success" href="#">Xem</a>
				<h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:0}} đ</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
